<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@600&family=Kanit&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/images/icons8-fitness-30.png" type="image/x-icon">
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>Body Mass Index Calculator</h1>
    <div class="wrapper">
      <form>
        <div class="wrapper2">
          <div class="w_age">
            <label for="age"> Age</label>
            <input
              type="number"
              min="1"
              id="age"
              placeholder="Enter your age"
            />
          </div>
          <div class="w_gen">
            <p style="display: inline" id="p_gen">Gender</p>
            <div class="w_gen2">
              <input type="radio" name="gender" id="m" />
              <label for="m">Male</label>
              <input type="radio" name="gender" id="f" />
              <label for="f"> Female</label>
            </div>
          </div>
          <div class="w_height">
            <label for="height">Height</label>
            <input type="number" id="height" min="1" placeholder="cm" />
          </div>

          <div class="w_weight">
            <label for="weight">Weight</label>
            <input type="number" id="weight" min="1" placeholder="kg" />
          </div>

          <div class="w_btns">
            <input type="button" id="submit" value="Calculate" />
            <input type="reset" id="reset" value="Reset" />
          </div>
        </div>
      </form>
    </div>
    <p id="result"></p>
    <p id="result2"></p>

    <script src="index.js"></script>
  </body>
</html>
